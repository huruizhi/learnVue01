<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="counter">
    <h2>当前计数： {{counter}}</h2>
<!--<button v-on:click="counter++">计数加1</button>-->
<!--<button v-on:click="counter&#45;&#45;">计数减1</button>-->
    <button v-on:click="add">计数加1</button>
    <button v-on:click="sub">计数减1</button>

    <button @click="add">计数加1</button>
    <button @click="sub">计数减1</button>
</div>
<script src="../js/vue.js"></script>
<script>
    // 简写 @click
    const app = new Vue({
        el: "#counter",
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log('add 执行');
                this.counter++
            },
            sub: function () {
                console.log('sub被执行');
                this.counter--
            }
        }
    })
</script>
</body>

</html>
