<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }

    </style>
</head>

<body>

<div id="app">
    <h2 class="title" :class="[active,line]">你好！</h2>
</div>

</body>
<script src="../js/vue.js"></script>
<!-- v-bind 绑定 变量到属性 -->

<script>
    const app = new Vue({
        el: "#app",
        data: {
            active: 'active',
            line: 'line'
        },
    })
</script>

</html>
