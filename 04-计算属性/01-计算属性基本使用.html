<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el : "#app",
        data: {
            firstName: 'Lebron',
            lastName: 'James',
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
</html>
