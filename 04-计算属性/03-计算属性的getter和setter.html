<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>图书总价： {{totalPrice}}</h2>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el : "#app",
        data: {
            books:[
                {id: 110, name: 'Unix编程艺术', price: 119},
                {id: 110, name: '代码大全', price: 105},
                {id: 110, name: '深入理解计算机原理', price: 98},
                {id: 110, name: '现代操作系统', price: 87}
            ],
        },
        computed: {
            totalPrice: {
                set: function () {

                },
                get: function () {
                    let result=0;
                    for (let i=0;i<this.books.length;i++){
                        result = result + this.books[i].price
                    }
                    return result
                }
            }
        }
    })
</script>
</html>
