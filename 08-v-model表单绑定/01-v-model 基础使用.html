<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <label><input type="text" v-model="message">{{message}}</label>
    <br>
    <label><input type="text" :value="message1" @input="chgMessage($event)">{{message1}}</label>
</div>

</body>
<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello",
            message1: "olleh"
        },
        methods:{
            chgMessage (event){
                this.message1 = event.target.value
            }
        }
    })
</script>

</html>
