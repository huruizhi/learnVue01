<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <label for="male">
        <input id="male" name="sex" type="radio" value="male" v-model="sex">男
    </label>
    <label for="female">
        <input id="female" name="sex" type="radio" value="female" v-model="sex">女
    </label>
    <h2>{{sex}}</h2>

</div>

</body>
<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "huruizhi",
            sex: 'male'
        }
    })
</script>

</html>
