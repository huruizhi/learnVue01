<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <label for="agree">
        <input id="agree" name="agree" type="checkbox"  v-model="isAgree">是否同意
    </label>
    <br>
    <button :disabled="!isAgree">下一步</button>
    <h2>{{isAgree}}</h2>


    <label for="a">
        <input  id="a" value="篮球" type="checkbox"  v-model="hobbies">篮球
    </label>
    <label for="b">
        <input  id="b" value="足球" type="checkbox"  v-model="hobbies">足球
    </label>
    <label for="c">
        <input  id="c" value="乒乓球" type="checkbox"  v-model="hobbies">乒乓球
    </label>
    <label for="d">
        <input  id="d" value="羽毛球" type="checkbox"  v-model="hobbies">羽毛球
    </label>
    <h2>您的爱好是：{{hobbies}}</h2>


    <label v-for=" item in origHobbies" :for="item">
        <input :id="item" :value="item" type="checkbox" v-model="myHobbies">{{item}}
    </label>
    <h2>您的爱好是：{{myHobbies}}</h2>
</div>

</body>
<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "huruizhi",
            isAgree: false,
            hobbies: [],
            myHobbies: [],
            origHobbies: ['篮球','足球','乒乓球','羽毛球','高尔夫']
        }
    })
</script>

</html>
