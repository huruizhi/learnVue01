<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>

</body>
<template id="cpn1">
    <div>
        {{title}}
        <h2>模板分离写法 全局组件</h2>
        <p>我是内容 哈哈哈</p>
    </div>
</template>

<template id="cpn2">
    <div>
        <h2>模板分离写法 局部组件</h2>
        <p>我是内容 哈哈哈</p>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    // 1. 全局组件语法糖
    Vue.component('cpn1',{
        template: '#cpn1',
        // 组件对象 data 必须是函数
        data() {
            return {
                title: 'abc'
            }
        }
    });

    const app1 = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        components: {
            'cpn2': {
                template: '#cpn2'
            },
        },
        methods: {},
        computed: {},
        filters: {}
    })
</script>

</html>
