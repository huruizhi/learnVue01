<!--父子组件的通信方式-->
<!--1. props -> properties 属性传递  父组件 -> 子组件-->
<!--2. $emit event 自定义事件 子组件 -> 父组件 --->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
<!--    调用子组件  -->
    <cpn></cpn>
    <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

</body>
<template id="cpn1">
    <div>
        <h2>子组件</h2>
        <p>{{cmovies}}</p>
        <p>{{cmessage}}</p>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const cpn = {
        template: "#cpn1",
        props: {
            cmovies: {
                type: Array,
                // obj 和 array 必须使用function定义
                default() {
                    return ['a','b','c']
                }
            },
            cmessage: {
                type: String,
                default: 'abc'
            }
        },
        data () {
            return{
            }
        }
    };

    const app1 = new Vue({
        el: "#app",
        data: {
            message: "hello",
            movies: ['火影','海贼王','进击的巨人']
        },
        components:{
            cpn
        },
        methods: {},
        computed: {},
        filters: {}
    })
</script>

</html>
