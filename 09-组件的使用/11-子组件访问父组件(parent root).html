<!--父子组件的通信方式-->
<!--1. props -> properties 属性传递  父组件 -> 子组件-->
<!--2. $emit event 自定义事件 子组件 -> 父组件 --->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
<!--    调用子组件  -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>

    <button @click="getElement">获取子组件</button>
</div>

</body>

<template id="cpn1">
    <div>
        <p>{{message}}</p>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const cpn = {
        template: "#cpn1",
        data(){
            return {
                message: "我是子组件"
            }
        }
    };

    const app1 = new Vue({
        el: "#app",
        data: {
            number1: 1,
            number2: 100
        },
        components:{
            cpn
        },
        methods: {
            getElement(){
                console.log(this.$refs.aaa.message)
            }
        },
        computed: {},
        filters: {}
    })
</script>

</html>
