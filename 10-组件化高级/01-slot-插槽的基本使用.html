<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <cpn></cpn>
    <cpn><h1>插槽的替换</h1></cpn>
    <cpn>
        <div>
            <p>哈哈哈</p>
            <p>嘿嘿嘿</p>
        </div>
    </cpn>
    <cpn><p>另一个插件</p></cpn>
</div>

</body>
<template id="cpn">
    <div>
        <p>这是一个插槽</p>
        <slot><button>这是插槽的默认选项按钮</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        components: {
            cpn: {
                template: "#cpn",
            }
        }
    })
</script>

</html>
