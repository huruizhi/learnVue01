<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <cpn>
        <span slot="left">替换左边的插槽</span>
        <span slot="middle">替换中间的插槽</span>
        <span slot="right">替换右边的插槽</span>
    </cpn>
</div>

</body>
<template id="cpn">
    <div>
        <p>这是一个插槽</p>
        <slot name="left">左边</slot>
        <slot name="middle">中间</slot>
        <slot name="right">右边</slot>
    </div>
</template>
<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        components: {
            cpn: {
                template: "#cpn",
            }
        }
    })
</script>

</html>
