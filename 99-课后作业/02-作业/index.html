<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="books.length === 0">
        <h2>购物车清空</h2>
    </span>
    <span v-else="books.length === 0">
        <table>
            <tr>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item, i) in books">
                <td>{{item.name}}</td>
                <td>{{item.publicDate}}</td>
                <td>￥{{item.price | fixed }}</td>
                <td>
                    <button @click="numDecrease(i)" :disabled= "item.num <= 1"  >-</button>
                    {{item.num}}
                    <button @click="numIncrease(i)">+</button>
                </td>
                <td><button @click="itemRemove(i)">移除</button></td>
            </tr>
        </table>
        <h3>总价：{{totalPrice | fixed }}</h3>
    </span>
</div>
</body>
<script src="../../js/vue.js"></script>
<script src="main.js"></script>
</html>
